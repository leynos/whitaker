name: Rolling Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  LINT_CRATES: >-
    conditional_max_n_branches
    function_attrs_follow_docs
    module_max_lines
    module_must_have_inner_docs
    no_expect_outside_tests
    no_std_fs_operations
    no_unwrap_or_else_panic
    suite

jobs:
  build-lints:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    env:
      RUSTFLAGS: -D warnings

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: leynos/shared-actions/.github/actions/setup-rust@c749ab3a96026e14051a2198bf75f94650581b75

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Install cross-compilation tools (aarch64-linux)
        if: matrix.cross
        run: |
          set -euxo pipefail
          sudo apt-get update -y
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> "$GITHUB_ENV"

      - name: Read pinned toolchain
        id: toolchain
        run: |
          channel=$(awk -F '"' '/^channel/ {print $2}' rust-toolchain.toml)
          echo "channel=$channel" >> "$GITHUB_OUTPUT"

      - name: Build lint crates
        run: |
          set -euxo pipefail
          TOOLCHAIN="${{ steps.toolchain.outputs.channel }}"
          for lint in $LINT_CRATES; do
            RUSTFLAGS="${RUSTFLAGS}" \
              cargo "+${TOOLCHAIN}" build \
                --release \
                --features dylint-driver \
                -p "$lint" \
                --target "${{ matrix.target }}"
          done

      - name: Determine git SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Build packaging tool
        run: cargo build --release -p whitaker-installer --bin whitaker-package-lints

      - name: Package artefact
        run: |
          set -euxo pipefail
          mkdir -p dist
          ./target/release/whitaker-package-lints \
            --git-sha "${{ steps.sha.outputs.short }}" \
            --toolchain "${{ steps.toolchain.outputs.channel }}" \
            --target "${{ matrix.target }}" \
            --output-dir dist \
            --release-dir "target/${{ matrix.target }}/release"

      - name: Upload artefact
        uses: actions/upload-artifact@v4
        with:
          name: lints-${{ matrix.target }}
          path: |
            dist/*.tar.zst
            dist/*.json
          retention-days: 1

  publish:
    needs: build-lints
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Download all artefacts
        uses: actions/download-artifact@v4
        with:
          pattern: lints-*
          merge-multiple: true
          path: dist

      - name: List artefacts
        run: ls -lh dist/

      - name: Delete existing rolling release
        run: gh release delete rolling --cleanup-tag --yes || true
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Create rolling release
        run: |
          set -euxo pipefail
          SHA=$(git rev-parse --short HEAD)
          FULL_SHA=$(git rev-parse HEAD)
          gh release create rolling \
            --title "Rolling Release (${SHA})" \
            --notes "Prebuilt lint libraries from commit ${FULL_SHA}." \
            --prerelease \
            --latest=false \
            dist/*
        env:
          GH_TOKEN: ${{ github.token }}
