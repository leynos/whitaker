[package]
name = "whitaker-installer"
version = "0.1.0"
edition = "2024"
publish = false
description = "Installer CLI for Whitaker Dylint lint libraries"
license.workspace = true
repository.workspace = true

[[bin]]
name = "whitaker-install"
path = "src/main.rs"

[dependencies]
camino = { workspace = true }
thiserror = { workspace = true }
toml = { workspace = true }
clap = { version = "4.5.38", features = ["derive"] }
dirs = "6.0.0"

[dev-dependencies]
rstest = "0.26.1"
rstest-bdd = "0.2.0"
rstest-bdd-macros = "0.2.0"
tempfile = "3.19.1"

[lints]
workspace = true
